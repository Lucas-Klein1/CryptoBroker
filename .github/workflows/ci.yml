name: CI for cryptosim

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    # Wir arbeiten im Unterordner "cryptosim"
    defaults:
      run:
        working-directory: cryptosim

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax check (compile all .py files)
        run: python -m compileall .

      - name: Build Docker image (test environment)
        # Hier wird im Ordner "cryptosim" ein Docker-Image gebaut
        run: docker build -t cryptosim-test .

      - name: Start container for smoke test
        run: |
          # Falls andere PORT n√∂tig, hier anpassen
          docker run -d --name cryptosim-test -p :5000 cryptosim-tes

      - name: Smoke test (container reachable)
        run: |
          for i in {1..60}; do 
            code=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:5000/ || true)
            if [ "$code" = "200" ] || [ "$code" = "302" ]; then
              echo "Startseite erreichbar: $code"
              exit 0
            fi
            echo "Warte auf Server... Versuch $i/60"
            sleep 1
          done
          echo "Server nicht erreichbar, Container-Logs:"
          docker logs cryptosim-test || true
          docker stop cryptosim-test || true
          exit 1

      - name: Stop and remove test container
        if: always()
        run:
          docker stop cryptosim-test || true
          docker rm cryptosim-test || true
